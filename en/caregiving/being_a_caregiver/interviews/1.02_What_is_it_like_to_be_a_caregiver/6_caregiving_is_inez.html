		What is it like to be a caregiver?

	</div>

	<div class="text">
		<p>I have to be very patient and repeat sometimes four or  five times. “Now, do you get this?” “Yes,” but two hours later he’ll ask me the  same question again. So, that takes a lot of patience. So it’s not easy. It’s  not easy, but it’s a labour of love.</p>
